    <style>
        .mytitle {
            width: 100%;
            height: 250px;

            background-color : #1D1B1B;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > a > button {
            width: 150px;
            height: 50px;

            background-color: transparent;
            color: #EC4D36;

            border-radius: 50px;
            border: 1px solid #EC4D36;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid #EC4D36;
        }

        .logo {
            font-size: 90px;
            color: #EC4D36
        }

        .mini_nav > div {
            position: absolute;
            top: 45px;
            right: 30px;
        }

        .mini_nav > div a {
            color: #EC4D36;
            font-weight: 300;
            font-size: 14px;
        }

        .mini_nav > div a:hover {
            color: #EC4D36;
            font-weight: bolder;
            font-size: 14px;
        }

        .mini_nav > div a:last-of-type {
            margin-left: 15px;
            color : #EC4D36
        }



        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }


    </style>


    <script>
        $(document).ready(function () {
            listing()
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/lecture',
                data: {},
                success: function (response) {
                    let rows = response['lectures']

                    $('#cards-box').empty()
                    for (let i = 0; i < rows.length; i++) {
                        let url = rows[i]['url']
                        let comment = rows[i]['comment']
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let category = rows[i]['category']


                        let temp_html = `<div class="col">
                                            <div class="card h-95">
                                                <div onclick="window.open('${url}') " style="cursor:pointer" target="_blank">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <p>${category}</p>
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="mycomment">${comment}</p>
                                                </div>
                                            </div>
                                        </div>`


                        $('#cards-box').append(temp_html)

                    }
                }
            })
        }

        function front_toggle_btn() {
            if ($("#frbtn").hasClass("btn btn-primary")) {
                $("#frbtn").removeClass("btn btn-primary");
                $("#frbtn").addClass("btn btn-outline-secondary");

            } else {
                $("#frbtn").removeClass("btn btn-outline-secondary");
                $("#frbtn").addClass("btn btn-primary");

            }
        }

        //프론트엔드 체크박스 동작
        $(document).ready(function () {
            $("#frontCheck").change(function () {
                if ($("#frontCheck").is(":checked")) {

                    $.ajax({
                        type: 'GET',
                        url: '/lecture/front',
                        data: {},
                        success: function (response) {
                            let rows = response['lectures']
                            $('#cards-box').empty()
                            for (let i = 0; i < rows.length; i++) {
                                let url = rows[i]['url']
                                let comment = rows[i]['comment']
                                let title = rows[i]['title']
                                let image = rows[i]['image']
                                let category = rows[i]['category']


                                let temp_html = `<div class="col">
                                            <div class="card h-95">
                                                <div onclick="window.open('${url}') " style="cursor:pointer" target="_blank">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <p>${category}</p>
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="mycomment">${comment}</p>
                                                </div>
                                            </div>
                                        </div>`


                                $('#cards-box').append(temp_html)

                            }
                        }
                    })
                } else {
                    alert("체크박스 체크 해제!");
                }
            });
        });


        //백엔드 체크박스 동작
        $(document).ready(function () {
            $("#backCheck").change(function () {
                if ($("#backCheck").is(":checked")) {
                    $.ajax({
                        type: 'GET',
                        url: '/lecture/back',
                        data: {},
                        success: function (response) {

                            $('#cards-box').empty()

                                let url = rows[i]['url']
                                let comment = rows[i]['comment']
                                let title = rows[i]['title']
                                let image = rows[i]['image']
                                let category = rows[i]['category']

                                let temp_html = `<div class="col">

                                                <div onclick="window.open('${url}') " style="cursor:pointer" target="_blank">
                                                <img src="${image}"
                                                     class="card-img-top">
                                                <p>${category}</p>
                                                </div>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="mycomment">${comment}</p>
                                                </div>
                                            </div>
                                        </div>`


                                $('#cards-box').append(temp_html)

                            }
                        }
                    })
                } else {
                    alert("체크박스 체크 해제!");
                }
            });
        });



        //기타 체크박스 동작

            $("#etcCheck").change(function () {
                if ($("#etcCheck").is(":checked")) {
                    $.ajax({

                            let rows = response['lectures']

                                let title = rows[i]['title']

                                let temp_html = `<div class="col">
                                            <div class="card h-95">
                                                <div onclick="window.open('${url}') " style="cursor:pointer" target="_blank">

                                                    <h5 class="card-title">${title}</h5>

                                                </div>

                                        </div>`


                                $('#cards-box').append(temp_html)
                            }
                        }
                    })
                } else {
                    alert("체크박스 체크 해제!");
                }
            });
        });





    </script>
