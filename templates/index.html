    <style>
        .mytitle {
            width: 100%;
            height: 250px;

            background-color: #1D1B1B;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > a > button {
            width: 150px;
            height: 50px;

            background-color: transparent;
            color: #EC4D36;

            border-radius: 50px;
            border: 1px solid #EC4D36;

            margin-top: 10px;
        }

        .mytitle > a > button:hover {
            width: 150px;
            height: 50px;

            font-weight: bolder;

            background-color: transparent;
            color: #EC4D36;

            border-radius: 50px;
            border: 3px solid #EC4D36;

            margin-top: 10px;
        }

        .logo {
            font-size: 90px;
            color: #EC4D36
        }

        .mini_nav > div {
            position: absolute;
            top: 45px;
            right: 40px;
        }

        .mini_nav > div a {
            color: #EC4D36;
            font-weight: 300;
            font-size: 14px;
        }

        .mini_nav > div a:hover {
            color: #EC4D36;
            font-weight: bolder;
            font-size: 14px;
        }

        .mini_nav > div a:last-of-type {

            color: #EC4D36
        }

        .check_wrap {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        main {

        }
