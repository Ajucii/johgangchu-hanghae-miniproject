	<script>

	function input_lecture() {

        let url = $("#url").val()
        let comment = $("#comment").val()

        if($("#inlineCheckbox1").is(':checked')==false && $("#inlineCheckbox2").is(':checked')==false && $("#inlineCheckbox3").is(':checked') == false){
            alert("강의 카테고리를 한 가지 이상 선택해주세요")
        }
        else {
            $.ajax({
                type: 'POST',
                url: '/lecture',
                traditional : true,
                data: {url_give: url, comment_give: comment, category_give : input_lecture2()},
                success: function (response) {
                    alert(response['msg']);
                    goPage()
                },
                error: alert("유효한 url 주소가 아니야 ")
            });
        }
    }

    function input_lecture2() {
        const array = Array();
        let send_cnt =0;
        const chkbox = $(".form-check-input")

        for(i=0; i<chkbox.length; i++){
            if(chkbox[i].checked == true){
                array[send_cnt] = chkbox[i].value

                send_cnt++
            }
        }
        console.log(array.join(","))
        return array.join(",")

    }
    function goPage() { location.href="/"; }



    </script>

    <header>

    url:<input id="url" type="text" class="form-control">

    <div class="form-check form-check-inline">

    <div class="form-check form-check-inline">

    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="etc">
        <label class="form-check-label" for="inlineCheckbox3">기타(취업 등)</label>
    </div>

        comment:<input id="comment" style="" type="text" class="form-control">
