    <script>
        function login() {
            let email, password;
            [email, password] = [
                $("#email").val(),
                $("#password").val()
            ];
            user_doc = {
                email: email,
                password: password
            };
            $.ajax({
                type: 'POST',
                url: '/user/login/',
                data: user_doc,
                success: function (response) {

                    if(response["msg"] == "success"){
                        window.location.replace("{{ url_for("home") }}")
                    }else{
                        window.alert(response["msg"])
                    }
                },
                err: function (...err) {
                    console.log("실패")
                    alert(err);
                }
            });
        }

        login_status = ("{{ login_status }}")
        console.log("로그인 상태", "login_status", login_status, typeof (login_status))

        $(document).ready(function () {
            // 로그인 된 상태라면
            if (login_status == "True") {
                // '로그인'버튼에 is-hidden이라는 클래스를 추가한다
                console.log("로그인 버튼 감추기");
                $("#login_button").addClass("d-none");
            }
            // 로그인 안 된 상태라면
            else {
                console.log("마이페이지 버튼 감추기");

                $("#mypage_button").addClass("is-hidden");

            }
        });
    </script>
