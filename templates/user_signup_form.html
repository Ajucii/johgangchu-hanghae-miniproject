	<script>
	function signup() {
		let username, email, password;
		[username, email, password] = [
			$("#username").val(),
			$("#email").val(),
			$("#password").val()
		];
		console.log(username, email, password);
		user_doc = {
				username: username,
				email: email,
				password: password
		};
		$.ajax({
			type: 'POST',
			url: '/user',
			data: user_doc,
			success: function (response) {
				console.log(response['users'] );
			},
			err: function(...err) {
				alert(err);
			}
		});
	}
